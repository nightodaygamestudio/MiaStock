<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mia Stock</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- DESIGN VARIABLEN --- */
        :root {
            /* Light Mode (Standard) Variablen */
            --bg-color: #f2f2f7;          /* Helles Grau (wie iOS Settings) */
            --card-bg: #ffffff;           /* Reines Weiß */
            --text-primary: #1c1c1e;      /* Fast Schwarz */
            --text-secondary: #8e8e93;    /* Grau für Infos */
            --accent: #007aff;            /* Modernes Blau */
            --danger: #ff3b30;            /* Rot */
            --success: #34c759;           /* Grün */
            --input-bg: #e5e5ea;          /* Eingabefelder Hintergrund */
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --radius-l: 20px;             /* Große Ecken (Karten) */
            --radius-m: 14px;             /* Mittlere Ecken (Buttons) */
            --radius-s: 10px;             /* Kleine Ecken */
        }

        /* Dark Mode Variablen */
        [data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #98989f;
            --accent: #0a84ff;
            --danger: #ff453a;
            --success: #30d158;
            --input-bg: #2c2c2e;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        /* --- BASIS LAYOUT --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px; /* Platz für Footer */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 10px 20px;
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: var(--input-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .theme-toggle:active { transform: scale(0.9); }

        /* --- FILTER TABS --- */
        .filters {
            display: flex;
            overflow-x: auto;
            padding: 10px 20px;
            gap: 10px;
            scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-btn {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 8px 18px;
            border-radius: 30px; /* Pillenform */
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
            white-space: nowrap;
        }
        .filter-btn.active {
            background: var(--text-primary); /* Schwarz im Light, Weiß im Dark */
            color: var(--bg-color); /* Inverser Text */
        }

        /* --- LISTE --- */
        .item-list { padding: 10px 20px; }

        .card {
            background-color: var(--card-bg);
            margin-bottom: 15px;
            border-radius: var(--radius-l);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            transition: transform 0.2s, opacity 0.3s;
        }

        .card.completed {
            opacity: 0.5;
            box-shadow: none;
            background-color: transparent;
            border: 1px dashed var(--text-secondary);
        }

        .info-col {
            flex-grow: 1;
            text-align: center;
            padding: 0 10px;
        }
        .name {
            display: block;
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 2px;
        }
        .count {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--accent);
        }

        /* --- BUTTONS --- */
        .btn-icon {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: var(--radius-m);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.1s;
        }

        /* Linke Gruppe */
        .btn-trash { background: transparent; color: var(--text-secondary); width: 30px;}
        .btn-trash:active { color: var(--danger); }
        
        .btn-minus { background: var(--input-bg); color: var(--text-primary); margin-left: 5px; }
        .btn-minus:active { background: #d1d1d6; }

        /* Rechte Gruppe */
        .btn-plus { background: var(--accent); color: white; margin-right: 5px; }
        .btn-plus:active { opacity: 0.8; }

        .btn-check { background: var(--input-bg); color: var(--text-secondary); }
        .btn-check.is-done { background: var(--success); color: white; }

        /* --- ADD NEW PANEL --- */
        .add-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: var(--radius-l);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
            z-index: 200;
        }

        .input-clean {
            background: var(--input-bg);
            border: none;
            color: var(--text-primary);
            padding: 12px;
            border-radius: var(--radius-m);
            flex-grow: 1;
            font-size: 1rem;
            outline: none;
        }
        
        .input-select {
            background: var(--input-bg);
            border: none;
            color: var(--text-primary);
            padding: 0 10px;
            border-radius: var(--radius-m);
            outline: none;
            width: 90px;
        }

        .btn-add {
            background: var(--text-primary);
            color: var(--bg-color);
            border: none;
            width: 50px;
            border-radius: var(--radius-m);
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <h1>Mia Stock</h1>
        <button class="theme-toggle" @click="toggleTheme">
            <i class="fas" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
        </button>
    </header>

    <div class="filters">
        <button 
            v-for="cat in categories" 
            :key="cat"
            class="filter-btn"
            :class="{ active: currentCategory === cat }"
            @click="currentCategory = cat">
            {{ cat }}
        </button>
    </div>

    <div class="item-list">
        <div v-for="item in filteredItems" :key="item.id" class="card" :class="{ completed: item.completed }">
            
            <div style="display:flex; align-items: center;">
                <button class="btn-icon btn-trash" @click="resetCount(item)">
                    <i class="fas fa-rotate-left" style="font-size: 0.9rem;"></i>
                </button>
                <button class="btn-icon btn-minus" @click="decrement(item)">
                    <i class="fas fa-minus"></i>
                </button>
            </div>

            <div class="info-col">
                <span class="name">{{ item.name }}</span>
                <span class="count" v-if="!item.completed">{{ item.count }}</span>
                <span class="count" v-else style="color:var(--success); font-size:1rem;">Fertig</span>
            </div>

            <div style="display:flex;">
                <button class="btn-icon btn-plus" @click="increment(item)">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn-icon btn-check" :class="{ 'is-done': item.completed }" @click="toggleComplete(item)">
                    <i class="fas fa-check"></i>
                </button>
            </div>

        </div>

        <div v-if="filteredItems.length === 0" style="text-align:center; padding: 40px; color:var(--text-secondary);">
            <i class="fas fa-glass-cheers" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
            <p>Nichts hier.</p>
        </div>
    </div>

    <div class="add-panel">
        <input type="text" v-model="newItemName" placeholder="Getränk..." class="input-clean">
        <select v-model="newItemCat" class="input-select">
            <option v-for="cat in categories.filter(c => c !== 'Alle')" :value="cat">{{ cat }}</option>
        </select>
        <button class="btn-add" @click="addNewItem">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                isDark: true, // Standardmäßig Dark Mode
                currentCategory: 'Alle',
                categories: ['Alle', 'Alkohol', 'Alkoholfrei', 'Flaschen 1L', 'Klein 0.2L', 'Zubehör'],
                newItemName: '',
                newItemCat: 'Alkohol',
                items: [
                    { id: 1, name: 'Corona', count: 0, category: 'Alkohol', completed: false },
                    { id: 2, name: 'Warsteiner', count: 0, category: 'Alkohol', completed: false },
                    { id: 3, name: 'Red Bull', count: 0, category: 'Alkoholfrei', completed: false },
                    { id: 4, name: 'Vodka 1L', count: 0, category: 'Flaschen 1L', completed: false },
                    { id: 5, name: 'Wasser Still', count: 0, category: 'Alkoholfrei', completed: false },
                ]
            }
        },
        computed: {
            filteredItems() {
                if (this.currentCategory === 'Alle') {
                    return this.items;
                }
                return this.items.filter(item => item.category === this.currentCategory);
            }
        },
        methods: {
            toggleTheme() {
                this.isDark = !this.isDark;
                this.applyTheme();
                this.saveData(); // Speichert auch die Theme-Einstellung
            },
            applyTheme() {
                const htmlTag = document.documentElement;
                if (this.isDark) {
                    htmlTag.setAttribute('data-theme', 'dark');
                } else {
                    htmlTag.removeAttribute('data-theme');
                }
            },
            increment(item) {
                item.count++;
                item.completed = false; 
                this.saveData();
            },
            decrement(item) {
                if (item.count > 0) item.count--;
                item.completed = false;
                this.saveData();
            },
            resetCount(item) {
                // Kleines Vibrations-Feedback bei Handys (wenn unterstützt)
                if(navigator.vibrate) navigator.vibrate(50);
                
                item.count = 0;
                item.completed = false;
                this.saveData();
            },
            toggleComplete(item) {
                item.completed = !item.completed;
                this.saveData();
            },
            addNewItem() {
                if (this.newItemName.trim() === '') return;
                
                this.items.push({
                    id: Date.now(), 
                    name: this.newItemName,
                    count: 0,
                    category: this.newItemCat,
                    completed: false
                });
                
                this.newItemName = '';
                this.saveData();
            },
            saveData() {
                const dataToSave = {
                    items: this.items,
                    theme: this.isDark
                };
                localStorage.setItem('miaStockData_v2', JSON.stringify(dataToSave));
            },
            loadData() {
                const saved = localStorage.getItem('miaStockData_v2');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Check ob es das alte Format oder das neue mit Theme ist
                    if (parsed.items) {
                        this.items = parsed.items;
                        this.isDark = parsed.theme;
                    } else {
                        // Fallback für alte Datenstruktur
                        this.items = parsed;
                    }
                }
                this.applyTheme();
            }
        },
        mounted() {
            this.loadData();
        }
    }).mount('#app');
</script>

</body>
</html>
