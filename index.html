<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mia Stock</title>
    <link rel="manifest" href="manifest.json">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- DESIGN VARIABLEN --- */
        :root {
            /* Light Mode */
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-primary: #1c1c1e;
            --text-secondary: #8e8e93;
            --accent: #007aff;
            --danger: #ff3b30;
            --warning: #ff9500;
            --success: #34c759;
            --input-bg: #e5e5ea;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --radius-l: 20px;
            --radius-m: 14px;
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #98989f;
            --accent: #0a84ff;
            --danger: #ff453a;
            --warning: #ff9f0a;
            --success: #30d158;
            --input-bg: #2c2c2e;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 120px; /* Mehr Platz unten für die Leiste */
            transition: background-color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 10px 20px;
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 { margin: 0; font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }

        .theme-toggle {
            background: var(--input-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* --- FILTER TABS --- */
        .filters {
            display: flex;
            overflow-x: auto;
            padding: 10px 20px;
            gap: 10px;
            scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-btn {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: none;
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            white-space: nowrap;
        }
        .filter-btn.active {
            background: var(--text-primary);
            color: var(--bg-color);
        }

        /* --- LISTE --- */
        .item-list { padding: 10px 20px; }

        .card {
            background-color: var(--card-bg);
            margin-bottom: 15px;
            border-radius: var(--radius-l);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .card.completed {
            opacity: 0.5;
            box-shadow: none;
            border: 1px dashed var(--text-secondary);
            background: transparent;
        }

        .info-col {
            flex-grow: 1;
            text-align: center;
            padding: 0 5px;
            overflow: hidden; /* Damit lange Namen nicht das Layout sprengen */
        }
        .name {
            display: block;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .count {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--accent);
        }

        /* --- BUTTONS --- */
        .btn-icon {
            width: 42px;
            height: 42px;
            border: none;
            border-radius: var(--radius-m);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-icon:active { transform: scale(0.95); }

        /* Linke Gruppe (3 Buttons) */
        .left-group {
            display: flex; 
            align-items: center; 
            gap: 4px; /* Kleiner Abstand zwischen den Buttons */
        }

        .btn-delete { background: transparent; color: var(--text-secondary); width: 32px; font-size: 0.9rem;}
        .btn-delete:active { color: var(--danger); }

        .btn-reset { background: transparent; color: var(--text-secondary); width: 32px; font-size: 0.9rem;}
        .btn-reset:active { color: var(--warning); }
        
        .btn-minus { background: var(--input-bg); color: var(--text-primary); }

        /* Rechte Gruppe */
        .right-group { display: flex; gap: 5px; }

        .btn-plus { background: var(--accent); color: white; }
        .btn-check { background: var(--input-bg); color: var(--text-secondary); }
        .btn-check.is-done { background: var(--success); color: white; }

        /* --- ADD NEW PANEL --- */
        .add-panel {
            position: fixed;
            bottom: 20px; left: 20px; right: 20px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: var(--radius-l);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            display: flex; gap: 10px;
            z-index: 200;
        }

        .input-clean {
            background: var(--input-bg); border: none; color: var(--text-primary);
            padding: 12px; border-radius: var(--radius-m); flex-grow: 1; outline: none;
        }
        
        .input-select {
            background: var(--input-bg); border: none; color: var(--text-primary);
            padding: 0 10px; border-radius: var(--radius-m); outline: none; width: 100px;
        }

        .btn-add {
            background: var(--text-primary); color: var(--bg-color);
            border: none; width: 50px; border-radius: var(--radius-m);
            font-size: 1.2rem; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <h1>Mia Stock</h1>
        <button class="theme-toggle" @click="toggleTheme">
            <i class="fas" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
        </button>
    </header>

    <div class="filters">
        <button 
            v-for="cat in categories" 
            :key="cat"
            class="filter-btn"
            :class="{ active: currentCategory === cat }"
            @click="currentCategory = cat">
            {{ cat }}
        </button>
    </div>

    <div class="item-list">
        <div v-for="item in filteredItems" :key="item.id" class="card" :class="{ completed: item.completed }">
            
            <div class="left-group">
                <button class="btn-icon btn-delete" @click="deleteItem(item)">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn-icon btn-reset" @click="resetCount(item)">
                    <i class="fas fa-rotate-left"></i>
                </button>
                <button class="btn-icon btn-minus" @click="decrement(item)">
                    <i class="fas fa-minus"></i>
                </button>
            </div>

            <div class="info-col">
                <span class="name">{{ item.name }}</span>
                <span class="count" v-if="!item.completed">{{ item.count }}</span>
                <span class="count" v-else style="color:var(--success); font-size:1rem;">Fertig</span>
            </div>

            <div class="right-group">
                <button class="btn-icon btn-plus" @click="increment(item)">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn-icon btn-check" :class="{ 'is-done': item.completed }" @click="toggleComplete(item)">
                    <i class="fas fa-check"></i>
                </button>
            </div>

        </div>

        <div v-if="filteredItems.length === 0" style="text-align:center; padding: 40px; color:var(--text-secondary);">
            <i class="fas fa-glass-cheers" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
            <p>Nichts in dieser Kategorie.</p>
        </div>
    </div>

    <div class="add-panel">
        <input type="text" v-model="newItemName" placeholder="Neu..." class="input-clean">
        <select v-model="newItemCat" class="input-select">
            <option v-for="cat in categories.filter(c => c !== 'Alle')" :value="cat">{{ cat }}</option>
        </select>
        <button class="btn-add" @click="addNewItem">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                isDark: true, 
                currentCategory: 'Alle',
                // Hier ist jetzt 'Spirituosen' dabei:
                categories: ['Alle', 'Spirituosen', 'Alkohol', 'Alkoholfrei', 'Flaschen 1L', 'Klein 0.2L', 'Zubehör'],
                newItemName: '',
                newItemCat: 'Spirituosen', // Standardauswahl beim Erstellen
                items: [
                    { id: 1, name: 'Corona', count: 0, category: 'Alkohol', completed: false },
                    { id: 2, name: 'Vodka Gorbatschow', count: 0, category: 'Spirituosen', completed: false },
                    { id: 3, name: 'Red Bull', count: 0, category: 'Alkoholfrei', completed: false },
                ]
            }
        },
        computed: {
            filteredItems() {
                if (this.currentCategory === 'Alle') return this.items;
                return this.items.filter(item => item.category === this.currentCategory);
            }
        },
        methods: {
            toggleTheme() {
                this.isDark = !this.isDark;
                this.applyTheme();
                this.saveData();
            },
            applyTheme() {
                const htmlTag = document.documentElement;
                if (this.isDark) htmlTag.setAttribute('data-theme', 'dark');
                else htmlTag.removeAttribute('data-theme');
            },
            increment(item) {
                item.count++;
                item.completed = false; 
                this.saveData();
            },
            decrement(item) {
                if (item.count > 0) item.count--;
                item.completed = false;
                this.saveData();
            },
            resetCount(item) {
                item.count = 0;
                item.completed = false;
                this.saveData();
            },
            deleteItem(item) {
                // Sicherheitsabfrage
                if(confirm(`Möchtest du "${item.name}" wirklich komplett aus der Liste löschen?`)) {
                    this.items = this.items.filter(i => i.id !== item.id);
                    this.saveData();
                }
            },
            toggleComplete(item) {
                item.completed = !item.completed;
                this.saveData();
            },
            addNewItem() {
                if (this.newItemName.trim() === '') return;
                this.items.push({
                    id: Date.now(), 
                    name: this.newItemName,
                    count: 0,
                    category: this.newItemCat,
                    completed: false
                });
                this.newItemName = '';
                this.saveData();
            },
            saveData() {
                const dataToSave = { items: this.items, theme: this.isDark };
                localStorage.setItem('miaStockData_v3', JSON.stringify(dataToSave));
            },
            loadData() {
                const saved = localStorage.getItem('miaStockData_v3');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    if (parsed.items) {
                        this.items = parsed.items;
                        this.isDark = parsed.theme;
                    } else {
                        this.items = parsed;
                    }
                }
                this.applyTheme();
            }
        },
        mounted() {
            this.loadData();
        }
    }).mount('#app');
</script>

</body>
</html>
